<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>WEATHER APP by <a href="https://www.x.com/ayushkas3ra">Ayush</a></h2>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter Your City Name"
          spellcheck="false"
        />
        <button><img src="search.png" alt="search" /></button>
      </div>
     <div class="weather">
        <img src="" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
      
      <div class="details">
        <div class="col">
            <img src="humidity.png" alt="humidity icon">
                <div>
                    <p class="humidity"></p>
                    <p>humidity</p>
                </div>
            </img>
        </div>
        <div class="col">
            <img src="wind.png" alt="wind icon">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </img>
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
